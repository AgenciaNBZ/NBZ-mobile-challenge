<ion-header>

  <ion-navbar color="complementary">
    <ion-title>Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()">
    <ion-item-group>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="task.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-textarea type="number" [(ngModel)]="task.description" name="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="task.type" cancelText="Fechar" okText="Ok" name="week">
          <ion-option value="exam">Avaliação</ion-option>
          <ion-option value="class">Aula</ion-option>
          <ion-option value="medichal">Médico</ion-option>
          <ion-option value="home">Tarefa de casa</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Dia</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="task.date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Horário</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="task.hour" name="hour"></ion-datetime>
      </ion-item>
      <button ion-button type="submit" color="primary" full [disabled]="!(task.date && task.hour && task. name && task.description && task.type)">Salvar</button>
    </ion-item-group>
  </form>
</ion-content>
