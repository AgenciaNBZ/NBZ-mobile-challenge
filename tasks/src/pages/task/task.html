<ion-header>

  <ion-navbar color="complementary">
    <ion-title>{{ task.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="task">
      <p>Tarefa</p>
      <h2>
        <ion-badge color="primary">{{ task.name }}</ion-badge>
      </h2>
    </ion-item>
    <ion-item>
      <p>Vencimento</p>
      <h2>
        {{datePrint(task.due_date, "ll")}}
      </h2>
    </ion-item>
    <ion-item>
      <p>Hor√°rio</p>
      <h2>
        {{datePrint(task.due_date, "HH:mm")}}
      </h2>
    </ion-item>
    <ion-item>
      <p>Tipo</p>
      <h2>
        {{task.type}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
