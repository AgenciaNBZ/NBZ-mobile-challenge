<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <img src="./assets/imgs/ot.png" alt="Onion Tasks">
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="credential.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="complementary" full [disabled]="!(credential.email && credential.password)">Entrar</button>
  </form>
  <button ion-button type="button" color="mfPink" full (click)="register()">Registre-se</button>
</ion-content>
